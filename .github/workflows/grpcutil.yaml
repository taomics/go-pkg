name: grpcutil

on:
  pull_request:
    paths:
      - 'grpcutil/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Install dependencies
      working-directory: ./grpcutil
      run: go mod download

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        working-directory: ./grpcutil

    - name: Run tests
      working-directory: ./grpcutil
      run: go test -v ./...

